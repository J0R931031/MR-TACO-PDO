<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Insertar  persona</title>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row  mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header  bg-info text-white">
                        {{message}}
                    </div>
                    <div class="card-body ">
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input class="form-control"  v-model="persona.nombre" type="text" name="nombre" value="" placeholder="" id="nombre"/>
                            </div>

                            <div class="form-group">
                                <label for="edad">Edad:</label>
                                <input class="form-control"  v-model="persona.edad" type="text" name="edad" value="" placeholder="" id="edad"/>
                            </div>
                            <div class="form-group">
                                <label for="apellido_paterno">Apellido Paterno:</label>
                                <input class="form-control"  v-model="persona.apellido_paterno" type="text" name="apellido_paterno" value="" placeholder="" id="apellido_paterno"/>
                            </div>
                            <div class="form-group">
                                <label for="apellido_materno">Apellido Materno:</label>
                                <input class="form-control"  v-model="persona.apellido_materno" type="text" name="apellido_materno" value="" placeholder="" id="apellido_materno"/>
                            </div>
                            <h4 id="ms"></h4>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-outline-info  offset-10" id="btnguardar" @click="enviardatos">enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Registro de  Mensaje',
           persona:{
			   nombre:"",
			   apellido_paterno:"",
			   apellido_materno:"",
			   edad:""
           },
		},
        methods:{
			enviardatos:function(){
				var params = new URLSearchParams();
				params.append('nombre', this.persona.nombre);
				params.append('apellido_paterno', this.persona.apellido_paterno);
				params.append('apellido_materno', this.persona.apellido_materno);
				params.append('edad', this.persona.edad);

				axios.post('/crearPersona.php', params)
				.then(function (response) {

					console.log(response);
				})
				.catch(function (error) {
					console.log(error);
				});

            }
        }
	})
</script>

</body>
</html>
