<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Insertar  persona</title>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row  mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header  bg-info text-white">
                        {{message}}
                    </div>
                    <div class="card-body ">
                        <form>
                            <div class="form-group">
                                <label for="nombre">Usuario:</label>
                                <input class="form-control"  v-model="persona.usuario" type="text" name="usuario" value="" placeholder="" id="nombre"/>
                            </div>

                            <div class="form-group">
                                <label for="edad">Contrae√±a:</label>
                                <input class="form-control"  v-model="persona.contrasena" type="password" name="contrasena" value="" placeholder="" id="edad"/>
                            </div>

                            <h4 id="ms"  v-if="mostrarerror"> No Existes!!!! </h4>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-outline-info  offset-10" id="btnguardar" @click="enviardatos">enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Registro de  Mensaje',
			mostrarerror:false,
           persona:{
			   usuario:"",
			   contrasena:"",

           },
		},
        methods:{
			enviardatos:function(){
				var params = new URLSearchParams();
				params.append('usuario', this.persona.usuario);
				params.append('contrasena', this.persona.contrasena);

				axios.post('/iniciarsessioncontroller.php', params)
				.then((response) => {
					this.mostrarerror=!response.data.acceso;
					if(response.data.acceso){
						window.location="/";

                    }


				})
				.catch(function (error) {
					console.log(error);
				});

            }
        }
	})
</script>

</body>
</html>
